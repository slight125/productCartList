<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Product list with cart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="products-container">
      <h1>Desserts</h1>
      <div class="products-grid" id="products-grid">
        
      </div>
    </div>

    <div class="cart-container">
      <h2 class="cart-title">Your Cart (<span id="cart-quantity">0</span>)</h2>
      <div class="cart-content" id="cart-content">
        <div class="empty-cart" id="empty-cart">
          <img src="./assets/images/illustration-empty-cart.svg" alt="Empty cart illustration">
          <p>Your added items will appear here</p>
        </div>
        <div class="cart-items" id="cart-items">
          
        </div>
      </div>
      <div class="cart-summary" id="cart-summary">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total">$0.00</span>
        </div>
        <button class="btn-confirm-order" id="btn-confirm-order" disabled>Confirm Order</button>
      </div>
    </div>
  </main>

  <div class="modal" id="confirmation-modal">
    <div class="modal-content">
      <div class="modal-header">
        <img src="./assets/images/icon-order-confirmed.svg" alt="Order confirmed">
        <h2>Order Confirmed!</h2>
        <p>Your order has been confirmed. You'll receive a confirmation email shortly.</p>
      </div>
      <div class="modal-items" id="modal-items">
        
      </div>
      <div class="modal-total">
        <span>Total:</span>
        <span id="modal-total">$0.00</span>
      </div>
      <button class="btn-new-order" id="btn-new-order">Start New Order</button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script src="script.js"></script>
</body>
</html>
